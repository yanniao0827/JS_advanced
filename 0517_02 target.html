<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rect {
      position: relative;
      width: 800px;
      height: 600px;
      border: 1px solid blue;
      background-color: #8cbdf2;
    }
    .ball {
      position: absolute;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      border: 1px solid red;
      background-color: #ecb770;
      line-height: 300px;
      text-align: center;
    }
  </style>
<body>
    <div class="rect">
        <div class="ball"><span>LEA</span></div>
    </div>
</body>
<script>
    const rect = document.querySelector(".rect");
    const ball = document.querySelector(".ball");

    const listener = (e) => {
      // target 事件發生的最底層的元素，圓在矩形裡面，圓就是target
      console.log(e.target);
      // currentTarget 事件處理器的註冊對象，addEventListener設置rect，那rect矩形就是current target
      console.log(e.currentTarget);
      console.log(e);
    };
    rect.addEventListener("click", listener);
  </script>
</html>

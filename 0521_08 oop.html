<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 舊的 OOP, Object-oriented programming

      const a = { data: "a" };
      const b = { name: "bill" };

      console.log(a + "");
      console.log(b + "");

      Object.prototype.toString = function () {
        return JSON.stringify(this);
      };
      console.log(a + "");
      console.log(b + "");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="info"></pre>
    <script>
        const ar1=[2,3,4,5,6,7,8,9];
        // map後會有新陣列，用ar2保存
        // el指的是element，是固定的寫法
        // 沒有給初始值
        const sum=ar1.reduce((a,el,i)=>{
            info.innerText += JSON.stringify({a,el,i}) + "\n\n";
            return a+el;
        });

        info.innerText += "\n" + sum + "\n\n";
        info.innerText += "-----------------------------\n";
        // 給初始值0
        const sum2=ar1.reduce((a,el,i)=>{
            info.innerText += JSON.stringify({a,el,i}) + "\n\n";
            return a+el;
        },0);

        info.innerText += "\n" + sum2 + "\n\n";
        info.innerText += "-----------------------------\n";
    </script>
  </body>
</html>

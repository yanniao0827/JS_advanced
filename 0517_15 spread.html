<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = 10,
        b = 6;

      const obj1 = { a, b };
      const ar1 = [a, b];

      const obj2 = {
        name: "Lea",
        age: 23,
        gender: "Female",
      };

      // 展開設定, 解構賦值指毀顯示名字跟年齡
      const { name, age } = obj2;
      // 取值時, 不使用屬性名稱當變數
      const { name: myName, age: myAge } = obj2;

      const [c, d] = [9, 8, 7, 6, 5, 4];
    //  ...代表把剩下的都塞給g，就會變成[7,6,5,4]
      const [e, f, ...g] = [9, 8, 7, 6, 5, 4];

      console.log({ name, age, c, d, myName, myAge });
      console.log({ g });
    </script>
  </body>
</html>

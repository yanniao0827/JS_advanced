<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="info"></pre>

    <script>
        const f=(n)=>{
            // 設定條件，如果n一直變成<1的話就回傳1
            if(n<=1) return 1;
            return n* f(n-1)
            };
        
            info.innerText=f(3)+"\n";
            info.innerText+=f(4)+"\n";
            info.innerText+=f(5)+"\n";
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myPromise1(n){
            return new Promise((resolve,reject)=>{
                const ms= 200+ Math.floor(Math.random()*500);
                setTimeout(()=>{
                    resolve({n,ms});
                },ms);
            });
        }

        // 使用async會跑起來像是同步，但本質上仍是非同步
        async function myFunc(){
            console.log("start");
            // await必須和async一起使用，否則會跳錯誤
            // await會照著順序跑
            const r1=await myPromise1(2);
            console.log(r1);
            const r2=await myPromise1(3);
            console.log(r2);
            console.log("end");
        }

        myFunc();
    </script>
</body>
</html>

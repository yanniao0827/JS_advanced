<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                Math.random()>1? resolve('ok'):reject('fail');
            },1000)
        });
            
        p1.then(result=>{
            console.log('result:',result);
        })
        .catch(ex=>{
            console.log('ex:',ex);
        })
        .then(()=>{
            console.log('3rd');
        });
    </script>
</body>
</html>

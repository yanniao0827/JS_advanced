<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>1</button><br />
    <button>2</button><br />
    <button>3</button><br />
    <button>4</button><br />

    <script>
        const [b1,b2,b3,b4]=document.querySelectorAll("button");
        // 傳統函式寫法
        const f1=function(){
            console.log(this);  //這裡會出來的是Window
        }
        // 箭頭函式寫法
        const f2=()=>{
            console.log(this); //這裡會出來的是Window
        }

        f1();
        f2();
        
        // 用傳統函式，點擊第一及第二個按鈕會出現<button>1</button>、<button>2</button>，也就是註冊事件處理器addEventListener的對象
        b1.addEventListener("click",f1);
        b2.addEventListener("click",f1);
        // 用箭頭函式的話，因為件頭函式在建立的時候就綁死了this，所以典籍第三第四個按鈕會跑出來的就是Window
        b3.addEventListener("click", f2);
        b4.addEventListener("click", f2);
    </script>
  </body>
</html>

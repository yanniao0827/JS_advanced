<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rect {
      position: relative;
      width: 800px;
      height: 600px;
      border: 1px solid blue;
      background-color: #8cbdf2;
    }
    .ball {
        position: absolute;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        border: 1px solid red;
        background-color: #ecb770;
        line-height: 60px;
        text-align: center;
        cursor: pointer;
      }
      .removable{
        background-color: aquamarine;
      }
  </style>
<body>
    <div class="rect">
    </div>
</body>
<script>
    const rect = document.querySelector(".rect");
    for(let i=0; i<20; i++){
        // 創造20個div標籤，都給ball屬性，每個div都向左偏移70px，都離頂部100px，append指將這些div加入矩形中，不加的話所有的圓都會顯示不出來
        const b = document.createElement("div");
        // 根據條件，某些div會加上removable的classname
        b.className = Math.random() < 0.5 ? "ball" : "ball removable";
        b.style.left = Math.floor(Math.random() * 800) + `px`;
        b.style.top = Math.floor(Math.random() * 600) + `px`;
        b.innerHTML = i + 1;
        rect.append(b);
    }

    // 點有removabal的球就會消失，但使用className去寫會有問題，所以用classList.contains("removable")，點選該條件的球會不見
    rect.addEventListener("click", (e) => {
        const t = e.target;
        if (t.classList.contains("removable")) {
          t.remove();}
      });


  </script>
</html>

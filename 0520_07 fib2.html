<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="info"></pre>

    <script>
        const ar=[];

        const fib=(n)=>{
            if(n<=0)return 0; //第0項
            if(n===1)return 1; //第1項

            return fib(n-1)+fib(n-2);
        };

        const startTime=Date.now(); //開始進行計算的timestamp
        for(let i=1;i<=40;i++){
            // 把計算完的結果推到陣列裡
            ar.push(fib(i));
        }

        // 把計算的結果變成陣列後轉成JSON
        info.innerText=JSON.stringify(ar)+"\n";
        // 紀錄完成整個運算所需的時間
        info.innerText+=Date.now()-startTime;

    </script>
</body>
</html>

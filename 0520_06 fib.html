<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="info"></pre>

    <script>
        const fib=(n)=>{
            if(n<=0)return 0; //第0項
            if(n===1)return 1; //第1項

            return fib(n-1)+fib(n-2);
        };

        info.innerText=fib(12);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="info"></pre>
    <script>

      const obj1 = { 
        name: {first:"Lea",
               last:"Chen"} ,
            age:22,
            gender:"Female"};

      // obj2參照了obj1
      obj1.age = 31;
      obj1.name.last = "doe";

      // 深層複製的傳統方法，先stringify變成JSON字串，再parse成JS原生物件，此時obj2的年齡也跟著改變了
      const obj2 = JSON.parse(JSON.stringify(obj1));

      console.log(obj1);
      console.log(obj2);

      info.innerText = JSON.stringify(obj1, null, 4);
      info.innerText += "\n";
      info.innerText += JSON.stringify(obj2, null, 4);
    </script>
  </body>
</html>

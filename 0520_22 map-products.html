<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>作者</th>
            <th>書名</th>
            <th>頁數</th>
            <th>單價</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      fetch("data/products.json")
        .then((r) => r.json())
        .then((products) => {
          console.log(products);
          const trs = products
            //先進行篩選，選出價格大於500
            .filter((el) => {
              return el.price >= 500;
            })
            // 篩選出的結果用html方式排序
            .map((el) => {
              return `
            <tr>
              <td>${el.sid}</td>
              <td>${el.author}</td>
              <td>${el.bookname}</td>
              <td>${el.pages}</td>
              <td>${el.price}</td>
            </tr>
            `;
            });
          document.querySelector("tbody").innerHTML = trs.join("");
        });
    </script>
  </body>
</html>

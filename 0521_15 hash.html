<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
     .box {
        width: 100px;
        height: 600px;
        background-color: rgb(122, 43, 226);
      }
      #info {
        position: fixed;
        left: 50%;
        top: 0px;
      }
  </style>
  <body>
    <div class="box" id="aaa"></div>
    <div class="box" id="bbb" style="background-color: aquamarine;"></div>
    <div class="box" id="ccc" style="background-color: coral;"></div>

    <div id="info">
        <a href="#aaa">aaa</a>
        <a href="#bbb">bbb</a>
        <a href="#ccc">ccc</a>
    </div>

  </body>
  <script>
    const hashHandler=()=>{
        console.log(location.hash);
    };

    window.addEventListener("hashchange",hashHandler);
    hashHandler();
  </script>
</html>
